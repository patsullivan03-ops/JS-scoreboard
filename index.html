<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milo's NCAAB Scoreboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --primary: #f8fafc;
            --secondary: #94a3b8;
            --accent: #38bdf8;
            --live: #ef4444;
            --final: #64748b;
            --win-bar: #0ea5e9;
        }
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--primary); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 10px;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        h1 { 
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        h1 span { color: var(--accent); }
        
        #scoreboard { 
            width: 100%; 
            max-width: 800px; 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 20px;
        }
        @media (max-width: 400px) {
            #scoreboard { grid-template-columns: 1fr; }
        }

        .game-card { 
            background: var(--card-bg); 
            border-radius: 16px; 
            padding: 20px; 
            display: flex; 
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            background: rgba(255,255,255,0.05);
        }
        .status-live {
            color: var(--live);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .status-live::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--live);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .team-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .team-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
        .team-name {
            font-size: 1.1rem;
            font-weight: 700;
        }
        .score {
            font-size: 1.5rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }
        
        .game-footer {
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tv-tag {
            font-size: 0.7rem;
            font-weight: 800;
            background: var(--accent);
            color: var(--bg);
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .win-prob-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
            margin-top: 12px;
            overflow: hidden;
        }
        .win-prob-bar {
            height: 100%;
            background: var(--win-bar);
            transition: width 0.5s ease;
        }

        .last-update { 
            font-size: 0.8rem; 
            color: var(--secondary); 
            margin-top: 50px; 
            text-align: center;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>üèÄ NCAAB <span>Scoreboard</span></h1>
    <div id="scoreboard">Loading scores...</div>
    <div class="last-update" id="update-time"></div>

    <script>
        async function fetchScores() {
            try {
                const response = await fetch('scores.json?t=' + new Date().getTime());
                const data = await response.json();
                renderScores(data);
            } catch (error) {
                console.error('Error fetching scores:', error);
                document.getElementById('scoreboard').innerHTML = 'Failed to load scores.';
            }
        }

        function renderScores(data) {
            const container = document.getElementById('scoreboard');
            const timeContainer = document.getElementById('update-time');
            
            if (!data.games || data.games.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:var(--secondary);">No games currently tracked.</p>';
                return;
            }

            container.innerHTML = data.games.map(game => {
                const isLive = game.state === 'in';
                const statusClass = isLive ? 'status-live' : '';
                
                return `
                <div class="game-card">
                    <div class="game-header">
                        <div class="status-badge ${statusClass}">${game.status}</div>
                        ${game.tv !== 'N/A' ? `<div class="tv-tag">${game.tv}</div>` : ''}
                    </div>
                    
                    <div class="team-row">
                        <div class="team-info">
                            <img class="team-logo" src="${game.awayLogo}" alt="${game.awayAbbr}" onerror="this.style.display='none'">
                            <span class="team-name">${game.awayTeam}</span>
                        </div>
                        <span class="score">${game.awayScore}</span>
                    </div>

                    <div class="team-row">
                        <div class="team-info">
                            <img class="team-logo" src="${game.homeLogo}" alt="${game.homeAbbr}" onerror="this.style.display='none'">
                            <span class="team-name">${game.homeTeam}</span>
                        </div>
                        <span class="score">${game.homeScore}</span>
                    </div>

                    ${isLive ? `
                        <div class="win-prob-container" title="Win Probability">
                            <div class="win-prob-bar" style="width: ${game.winProb * 100}%"></div>
                        </div>
                    ` : ''}
                </div>
            `}).join('');

            timeContainer.innerText = 'Last updated: ' + data.lastUpdated;
        }

        fetchScores();
        setInterval(fetchScores, 60000); // Poll every minute
    </script>
</body>
</html>
